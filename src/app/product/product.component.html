<h2 class="prod-name">{{ productName }}</h2>
<p class="prod-name">{{ productDescription }}</p>

<div *ngIf="videoUrl" class="iframe-div">
  <iframe [src]="videoUrl | safe" width="460" height="250" frameborder="0" allowfullscreen></iframe>
</div>

<!-- Tabs Section -->
<ul class="nav nav-tabs" id="productTabs" role="tablist">
  <li class="nav-item" *ngFor="let tab of tabs; let i = index">
    <a 
      class="nav-link" 
      [ngClass]="{'active': i === 0}" 
      [attr.id]="tab.id + '-tab'" 
      data-bs-toggle="tab" 
      [attr.href]="'#' + tab.id" 
      role="tab"
      [attr.aria-controls]="tab.id" 
      [attr.aria-selected]="i === 0 ? 'true' : 'false'">
      {{ tab.title }}
    </a>
  </li>
</ul>

<div class="tab-content" id="productTabsContent">
  <div 
    class="tab-pane fade" 
    [ngClass]="{'show active': i === 0}" 
    [attr.id]="tab.id" 
    role="tabpanel"
    [attr.aria-labelledby]="tab.id + '-tab'"
    *ngFor="let tab of tabs; let i = index">
    <p>{{ tab.content }}</p>
  </div>
</div>
